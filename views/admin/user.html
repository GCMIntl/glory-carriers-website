<link href="css/sb-admin-2.min.css" rel="stylesheet">
 <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        {{> admin_sidebar}}
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content mt-5">

                <!-- Topbar -->
                {{> admin_navbar}}
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Users</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <div class="col-xl-3 col-md-6 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                USER
                                            </div>
                                            <div class="text-xs mb-0 text-gray-800">
                                                <ul class="list-style-type-unstyled">
                                                    <li><a href="/admin/create-user" class="text-primary">Create New User</a></li>
                                                    <li><a href="#" class="text-primary">Update User Role</a></li>
                                                    <li><a href="#" class="text-primary">Delete User</a></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="fas fa-user fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Content Row -->
                    <div class="row">
                        <div class="col-12 mb-4">
                            <!-- Approach -->
                            <div class="card shadow mb-4">
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">All Users</h6>
                                </div>
                                <div class="card-body table-responsive-md">
                                    <table class="table table-hover">
                                        <thead>
                                          <tr>
                                            <th scope="col">Id</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">User Role</th>
                                          </tr>
                                        </thead>
                                        <tbody>

                                            {{#each users}}
                                            <tr>
                                                <th scope="row">{{this.id}}</th>
                                                <td><a href="/admin/user/{{this.id}}">{{this.username}}</a></td>
                                                <td>{{this.email}}</td>
                                                <td>{{this.user_roles}}</td>
                                            </tr>
                                            {{/each}}
                                          
                                        </tbody>
                                      </table>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->


    <!-- Core plugin JavaScript-->

    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>
